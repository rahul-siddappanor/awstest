<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Cerebral Symphony</title>
    
    {% load static %} <!-- Load the static template tag here -->

    <style>
        body {
            position: relative; /* Allow positioning of the overlay */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white; /* Make the text color white */
            
        }
        .main-content h1 {
            font-size: 3em; /* Increase heading size */
        }

        .main-content p {
            font-size: 1.5em; /* Increase paragraph size */
        }
        /* Background image with black overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{% static 'images/image1.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Ensure overlay is behind other content */
        }

        /* Black overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Black with 50% opacity */
            z-index: -1; /* Ensure overlay is behind other content */
        }

        /* Ensure the main content takes up the remaining space */
        .main-content {
            flex: 1; /* Allow the main content to grow */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the content vertically */
            text-align: center; /* Center align text */
        }

        .footer {
            background-color: rgba(248, 249, 250, 0.8); /* Slight transparency for footer */
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cerebral Symphony</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/app/login/">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/register/">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin Login</a> <!-- Added Admin Login -->
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <h1>Cerebral Symphony</h1>
        <p>Ink & Insights: My Online Journal of Feelings.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Â© 2024. Made with love.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
